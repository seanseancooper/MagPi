<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spectrum Intelligence UI</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      background: #121212;
      color: #eee;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1em;
      padding: 1em;
    }

    aside {
      width: 350px;
      background: #1c1c1c;
      border-left: 1px solid #333;
      padding: 1em;
    }

    canvas {
      width: 100%;
      height: 256px;
      background: #000;
      border: 1px solid #444;
    }

    .canvas-block {
      border: 1px solid #444;
      padding: 0.5em;
      background: #1a1a1a;
    }

    .inline-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5em;
      margin-top: 0.3em;
    }

    .inline-controls label {
      flex-shrink: 0;
    }

    input[type=range] {
      flex: 1;
    }

    .semantic-label {
      margin-top: 0.5em;
      font-size: 0.9em;
    }

    .semantic-label input,
    .semantic-label select {
      width: 100%;
      padding: 0.3em;
      margin-top: 0.2em;
      background: #222;
      border: 1px solid #555;
      color: #eee;
    }

    .semantic-label button {
      margin-top: 0.3em;
      width: 100%;
      padding: 0.4em;
      background: #333;
      border: 1px solid #666;
      color: #eee;
    }

    .info-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.4em;
      margin-top: 0.5em;
    }

    .info-buttons button {
      padding: 0.4em;
      background: #333;
      border: 1px solid #666;
      color: #eee;
      font-size: 0.9em;
    }

    .info-buttons button:hover {
      background: #005;
    }

    select, label {
      font-size: 0.9em;
    }

    h2, h3 {
      font-size: 1em;
      border-bottom: 1px solid #444;
      padding-bottom: 0.2em;
      margin-top: 1em;
    }

    .section {
      margin-top: 1em;
    }
  </style>
</head>
<body>

<main>
  <!-- Block A -->
  <div class="canvas-block">
    <h2>I/Q Block A – WiFi/BT Spectrum</h2>
    <canvas id="canvasA"></canvas>
    <div class="inline-controls">
      <label for="sliderA">Timeline</label>
      <input type="range" id="sliderA" min="0" max="100" value="0" />
    </div>
    <div class="semantic-label">
      <label>Semantic Label</label>
      <select>
        <option>WiFi Signal</option>
        <option>Bluetooth Pairing</option>
        <option>Noise</option>
        <option>Unknown</option>
      </select>
      <input type="text" placeholder="Custom label..." />
      <button onclick="emitControlCommand('ctrl_label', 'A')">Label Signal A</button>
    </div>
  </div>

  <!-- Block B -->
  <div class="canvas-block">
    <h2>I/Q Block B – ADSB Surveillance</h2>
    <canvas id="canvasB"></canvas>
    <div class="inline-controls">
      <label for="sliderB">Timeline</label>
      <input type="range" id="sliderB" min="0" max="100" value="0" />
    </div>
    <div class="semantic-label">
      <label>Semantic Label</label>
      <select>
        <option>ADSB</option>
        <option>Drone Telemetry</option>
        <option>Unknown Burst</option>
      </select>
      <input type="text" placeholder="Custom label..." />
      <button onclick="emitControlCommand('ctrl_label', 'B')">Label Signal B</button>
    </div>
  </div>
</main>

<aside>
  <!-- File Selection -->
  <div class="section">
    <h2>File Source</h2>
    <label for="fileSelector">Select File</label>
    <select id="fileSelector">
      <option>urban_scan.iq</option>
      <option>airport_adsb.iq</option>
    </select>
    <label><input type="checkbox" id="liveMode"> Enable Live SDR</label>
  </div>

  <!-- Info Layer -->
  <div class="section">
    <h2>Info Layer</h2>
    <div class="info-buttons">
      <button onclick="emitControlCommand('ctrl_record')">Record</button>
      <button onclick="emitControlCommand('ctrl_play')">Play</button>
      <button onclick="emitControlCommand('ctrl_solo')">Solo</button>
      <button onclick="emitControlCommand('ctrl_mute')">Mute</button>
      <button onclick="emitControlCommand('ctrl_analyze')">Analyze</button>
      <button onclick="emitControlCommand('ctrl_demux')">Demux</button>
      <button onclick="emitControlCommand('ctrl_decode')">Decode</button>
      <button onclick="emitControlCommand('ctrl_encode')">Encode</button>
      <button onclick="emitControlCommand('ctrl_filter')">Filter</button>
      <button onclick="emitControlCommand('ctrl_block')">Block</button>
      <button onclick="emitControlCommand('ctrl_label')">Label</button>
      <button onclick="emitControlCommand('ctrl_test')">Test</button>
    </div>
  </div>

  <!-- Status -->
  <div class="section">
    <h3>Status</h3>
    <p><strong>Frequency:</strong> 2450.1 MHz</p>
    <p><strong>Power:</strong> -27.2 dB</p>
    <p><strong>Type:</strong> Drone Uplink</p>
    <p><strong>LLM Match:</strong> DJI Pattern, 89%</p>
  </div>
</aside>

</body>
</html>
