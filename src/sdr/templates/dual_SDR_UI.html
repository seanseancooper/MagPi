            xhttp.setRequestHeader('Access-Control-Allow-Origin', 'localhost:*');

        function colorUniqId(data, splt){
            var parts = data.split(splt);
            var R = (parseInt(parts[0], 16) + parseInt(parts[1], 16)) % 255;
            var G = (parseInt(parts[2], 16) + parseInt(parts[3], 16)) % 255;
            var B = (parseInt(parts[4], 16) + parseInt(parts[5], 16)) % 255;
            return [R,G,B];

        function handleGridSlider(slider) {
            const grid = document.getElementById("grid");

            document.querySelector('#grid_slider_input')
                .addEventListener('input', evt => {

                const slider_output = document.getElementById(slider.id.replace('_input', '_output'));
                grid.style.setProperty('display','block');
                grid.style.setProperty('opacity',1);
                const ctx = grid.getContext("2d");
                const range = (start, stop, step) => Array.from({ length: (stop - start) / step + 1}, (_, i) => start + (i * step))
                const slider_range = 127;

                function draw_line(ctx, fx, fy, tx, ty){
                    ctx.lineWidth = 1;
                    ctx.strokeStyle = "white";

                    ctx.beginPath();
                    ctx.moveTo(fx, fy);
                    ctx.lineTo(tx, ty);
                    ctx.stroke();
                };

                function updateSlider() {
                    const component = slider.id.replace('_input', '');
                    //const text = document.getElementById('cam_slider_krnl_output');

                    let stepSz = slider.value;
                    //text.innerHTML = slider.value;

                    let hw = grid.width/2;
                    let hh = grid.height/2;
                    let hs = stepSz/2;
                    let hsl = slider_range/2

                    var pos_heights = range(0, grid.height, hs);
                    var pos_widths = range(0, grid.width, hs);

                    ctx.clearRect(0, 0, grid.width, grid.height);
                    ctx.save();

                    ctx.translate(hw, hh);
                    ctx.fillRect(-4, -4, 8, 8);

                    for(i=0; i<2; i++){

                        for (y=0; y < pos_heights.length; y++) {
                            draw_line(ctx, -grid.width, pos_heights[y], grid.width, pos_heights[y]);
                        };

                        for (x=0; x < pos_widths.length; x++) {
                            draw_line(ctx, pos_widths[x], -grid.width,  pos_widths[x], grid.width);
                        }
                        ctx.rotate(180 * Math.PI / 180);
                    }
                    // Restore the transform
                    ctx.restore();
                }
                updateSlider();
            });

            // fade the grid
            setTimeout(function(){
                var fadeEffect = setInterval(function () {
                    if (!grid.style.opacity) {
                        grid.style.opacity = 1;
                    }
                    if (grid.style.opacity > 0) {
                        grid.style.opacity -= 0.02;
                    } else {
                        clearInterval(fadeEffect);
                        grid.style.setProperty('display','none');  // get grid out of the way of mouse.
                    }
                }, 20);
            }, 1.5);

        }

        const cvs_xaxis = document.getElementById("cvs_xaxis_0");

        const fft_size = 1024;
        const sampling_rate = 2.4e6; // 2.4 MHz
        let center_freq = 100e6; // 100 MHz

        function freqToX(freq) {
            const df = sampling_rate / fft_size;
            return (freq - (center_freq - sampling_rate / 2)) / df;
        }

		function draw_indicia() {
            const ctx = cvs_xaxis.getContext("2d");
            ctx.clearRect(0, 0, cvs_xaxis.width, cvs_xaxis.height);

            // Draw center line

            const centerX = cvs_xaxis.width / 2;
            // ctx.globalAlpha  = 1.0;

            ctx.strokeStyle = "red";
            ctx.lineWidth = 10;
            ctx.beginPath();
            ctx.moveTo(centerX, 0);
            ctx.lineTo(centerX, cvs_xaxis.height);

            ctx.stroke();

            // Draw frequency labels (simple example)
            ctx.fillStyle = "white";
            ctx.font = "12px sans-serif";

            for (let i = 0; i < 5; i++) {
                let freq = center_freq + (i - 2) * sampling_rate / 4;
                let x = centerX + (i - 2) * cvs_xaxis.width / 4;
                ctx.fillText((freq / 1e6).toFixed(1) + " MHz", x - 20, 12);
            }
		}

        class Highlight {

            constructor(min_sel, max_sel, alpha, color) {
                this.min_sel = min_sel;
                this.max_sel = max_sel;
                this.alpha = alpha;
                this.color = color;
            }

            render(ctx) {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.min_sel, 0, this.max_sel - this.min_sel, ctx.canvas.height);
                ctx.restore();
            }

        }

        class HighlightLayer {

            constructor(canvasId) {
                this.canvas = document.getElementById(canvasId);
                this.ctx = this.canvas.getContext("2d");
                this.highlights = [];
            }

            addHighlight(min_sel, max_sel, alpha, color) {
                this.highlights.push(new Highlight(min_sel, max_sel, alpha, color));
            }

            addHighlightLine(min_sel, max_sel, alpha, color) {
                this.highlights.push(new Highlight(min_sel, min_sel+1, alpha, color));
            }

            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.highlights.forEach(h => h.render(this.ctx));
            }
        }

        class DragManager {

          constructor(canvas) {
            this.canvas = canvas;
            this.ctx = canvas.getContext("2d");
            this.draggables = [];
            this.active = null;
            this.lastX = 0;

            canvas.addEventListener("mousedown", e => this._onMouseDown(e));
            window.addEventListener("mousemove", e => this._onMouseMove(e));
            window.addEventListener("mouseup", e => this._onMouseUp(e));
          }

          addDraggable({ hitTest, onDrag, onDragEnd = () => {} }) {
            this.draggables.push({ hitTest, onDrag, onDragEnd });
          }

          _onMouseDown(e) {
            const rect = this.canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            this.lastX = x;
            for (const d of this.draggables) {
              if (d.hitTest(x)) {
                this.active = d;
                break;
              }
            }
          }

          _onMouseMove(e) {
            if (!this.active) return;
            const rect = this.canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const dx = x - this.lastX;
            this.active.onDrag(dx);
            this.lastX = x;
          }

          _onMouseUp(e) {
            if (this.active) {
              this.active.onDragEnd();
              this.active = null;
            }
          }
        }

        // Instantiate DragManager for frequency axis
        const dragAxis = new DragManager(cvs_xaxis);
        dragAxis.addDraggable({
          hitTest: x => Math.abs(x - cvs_xaxis.width / 2) < 6,
          onDrag: dx => {
            const deltaFreq = dx * (sampling_rate / fft_size * (fft_size / cvs_xaxis.width));
            center_freq += deltaFreq;
            draw_indicia();
          }
        });

        draw_indicia();

        // Highlights Setup
        const hlLayer = new HighlightLayer("cvs_hl_0");
        const dragHl = new DragManager(hlLayer.canvas);

        const highlights = [
          { min_sel: 462, max_sel: 565, alpha: 0.4, color: "green" } // 1k bandwidth
        ];

        highlights.forEach(h => {
          hlLayer.addHighlight(h.min_sel, h.max_sel, h.alpha, h.color);
          const [hlInstance] = hlLayer.highlights.slice(-1);

          dragHl.addDraggable({
            hitTest: x => Math.abs(x - hlInstance.min_sel) < 6,
            onDrag: dx => {
              hlInstance.min_sel = Math.max(0, hlInstance.min_sel + dx);
              hlLayer.render();
            }
          });

          dragHl.addDraggable({
            hitTest: x => Math.abs(x - hlInstance.max_sel) < 6,
            onDrag: dx => {
              hlInstance.max_sel = Math.min(cvs_hl.width, hlInstance.max_sel + dx);
              hlLayer.render();
            }
          });
        });
