<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dual Spectrogram Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    .controls-panel {
      width: 180px;
      background: #f0f0f0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 1px solid #ccc;
    }

    .info-buttons button {
      display: block;
      margin-bottom: 5px;
      width: 100%;
    }

    .viewer-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .alignment-toggle {
      padding: 5px;
      background: #eee;
      border-bottom: 1px solid #ccc;
      text-align: right;
    }

    #alignment-controls {
      display: block; /* this would be conditional in JS */
      margin-right: 10px;
    }

    .spectrogram-container {
      flex: 1;
      display: flex;
      flex-direction: column; /* default to vertical alignment */
      overflow: hidden;
    }

    .spectrogram-row {
      display: flex;
      flex-direction: row;
      align-items: stretch;
    }

    .spectrogram-block {
      flex: 1;
      display: flex;
      position: relative;
    }

    canvas {
      flex: 1;
      border: 1px solid #999;
    }

    .vertical-slider {
      writing-mode: bt-lr;
      transform: rotate(180deg);
      height: 100%;
      width: 20px;
    }

    .info-layer {
      background: #fff;
      border: 1px solid #ccc;
      margin-top: 10px;
      padding: 5px;
      font-size: 0.9em;
    }

    .semantic-labels {
      margin-top: 10px;
    }

    .semantic-labels input {
      width: 100%;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="controls-panel">
    <div>
      <div class="info-buttons">
        <button onclick="emitControlCommand('ctrl_record')">Record</button>
        <button onclick="emitControlCommand('ctrl_play')">Play</button>
        <button onclick="emitControlCommand('ctrl_solo')">Solo</button>
        <button onclick="emitControlCommand('ctrl_mute')">Mute</button>
        <button onclick="emitControlCommand('ctrl_analyze')">Analyze</button>
        <button onclick="emitControlCommand('ctrl_demux')">Demux</button>
        <button onclick="emitControlCommand('ctrl_decode')">Decode</button>
        <button onclick="emitControlCommand('ctrl_encode')">Encode</button>
        <button onclick="emitControlCommand('ctrl_filter')">Filter</button>
        <button onclick="emitControlCommand('ctrl_block')">Block</button>
        <button onclick="emitControlCommand('ctrl_label')">Label</button>
        <button onclick="emitControlCommand('ctrl_test')">Test</button>
      </div>

      <div class="semantic-labels">
        <label>Label Signal:</label>
        <input type="text" placeholder="e.g., Suspected drone uplink" />
        <input type="text" placeholder="Classification (e.g., 802.11)" />
        <input type="text" placeholder="Threat level / Notes" />
      </div>
    </div>

    <input type="range" class="vertical-slider" min="0" max="100" value="100" />

  </div>

  <div class="viewer-area">
    <div class="alignment-toggle">
      <div id="alignment-controls">
        <button onclick="toggleAlignmentMode()">Align: Horizontal</button>
      </div>
    </div>

    <div class="spectrogram-container column-layout" id="spectrogram-container">
      <!-- Spectrogram A -->
      <div class="spectrogram-row">
        <div class="spectrogram-block">
          <canvas id="spectrogramA" width="800" height="200"></canvas>
        </div>
      </div>

      <!-- Spectrogram B -->
      <div class="spectrogram-row">
        <div class="spectrogram-block">
          <canvas id="spectrogramB" width="800" height="200"></canvas>
        </div>
      </div>
    </div>

    <div class="info-layer">
      <strong>Info Layer:</strong>
      <p>Hover to see signal details. Click to tag signals or access additional tools.</p>
    </div>
  </div>

</body>
</html>
